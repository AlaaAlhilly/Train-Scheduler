<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/train.css">
    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>
    <div style="display:none" class="text-center container sign">
        <h1>Sign in First</h1>
        <a class="btn btn-primary" href="index.html" role="button">
            <h3>Go to Sign in page</h3>
        </a>
    </div>
    <!-- Main Bootstrap Search -->
    <div class="container asign">

        <!-- Jumbotron for Title -->
        <div class="jumbotron  text-center" style="background-color: black ; color: white;">
            <h1 class="text-center">
                <strong> Train Schedular</strong>
            </h1>
            <h4 class="text-center">A train schedule that manage city train timing</h4>
            <div class="form-signin">

                <button style="width:20%" onclick="signout()" class="btn btn-lg btn-danger btn-block text-uppercase"
                    type="submit"><i class="fa fa-sign-out-alt"></i>Sign Out</button>
            </div>
        </div>
        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card">

                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i> Current Train Schedule</strong>
                    </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body text-center" id="currem">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <th class="toDisb" scope="col">Update</th>
                                    <th class="toDisb" scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card toDis">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Add Train</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="trainname">
                            </div>

                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                <label for="start-year">First Train Time (HH:mm-military time)</label>
                                <input type="text" class="form-control" id="ftt">
                            </div>
                            <div class="form-group">
                                <label for="search">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="assets/js/logic.js"></script>
</body>

</html>
